<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <hr>
    <h3>Parágrafos e quebras de linhas</h3>
    <p>Você pode escrever um parágrafo de qualquer jeito, so colocoar entre as tags &lt;p&gt; e &lt;/p&gt;</p>

    <p>
        Se quiser quebrar a linha, pode-se usar a tag &lt;br&gt;
    </p>
    <p>Adicionando símbolos:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &delta;
        &Delta;
        &uparrow;
        &downarrow;  
    </p>  

    <p>Adicionando emojis:
        &#x1F525;
        &#x1FAE3;
        &#x1F9F4;
    </p>

</body>
</html>
